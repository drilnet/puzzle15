<!-- Инициализация Game-15. -->

<body onload="G15_Init();">

	<table align="center" width="95%" cellspacing="0" cellpadding="0" border="0">

		<table class="table_bginfo" cellspacing="0" cellpadding="0" border="0">

			<table cellspacing="0" cellpadding="0" border="0">

			</tr>
			</table>

		</tr>
		</table>

	</td>
	</tr>

	<tr>
	<td>

		<!-- Костяшки -->

			<!-- 0, 1, 2, 3 -->

				<!-- 0 -->

				<!-- 1 -->

				</a>
				</td>

				<!-- 2 -->
				<td id="idcell_2" align="center" valign="middle" class="size_cell padding-bottom padding-right">
				<a id="idhref_2">
				<img class="image" src="Cat_01/Image-10.png">
				</a>
				</td>

				<!-- 3 -->
				<td id="idcell_3" align="center" valign="middle" class="size_cell padding-bottom">
				<a id="idhref_3">
				<img class="image" src="Cat_01/Image-15.png">
				</a>
				</td>

			</tr>

			<!-- 4, 5, 6, 7 -->
			<tr>

				<!-- 4 -->
				<td id="idcell_4" align="center" valign="middle" class="size_cell padding-bottom padding-right">
				<a id="idhref_4">
				<img class="image" src="Cat_01/Image-20.png">
				</a>
				</td>

				<!-- 5 -->
				<td id="idcell_5" align="center" valign="middle" class="size_cell padding-bottom padding-right">
				<a id="idhref_5">

				</a>
				</td>

				<!-- 6 -->
				<td id="idcell_6" align="center" valign="middle" class="size_cell padding-bottom padding-right">
				<a id="idhref_6">

				<td id="idcell_7" align="center" valign="middle" class="size_cell padding-bottom">

			</tr>

			<!-- 8, 9, 10, 11 -->
			<tr>

				<!-- 8 -->
				<td id="idcell_8" align="center" valign="middle" class="size_cell padding-bottom padding-right">
				<a id="idhref_8">
				<img class="image" src="Cat_01/Image-40.png">

				<!-- 9 -->
				<td id="idcell_9" align="center" valign="middle" class="size_cell padding-bottom padding-right">

				</td>

			</tr>

			<!-- 12, 13, 14, 15 -->
			<tr>

				<!-- 12 -->
				<td id="idcell_12" align="center" valign="middle" class="size_cell padding-right">
				<a id="idhref_12">

				<td id="idcell_13" align="center" valign="middle" class="size_cell padding-right">

				</a>
				</td>

				<!-- 14 -->
				<td id="idcell_14" align="center" valign="middle" class="size_cell padding-right">
				<a id="idhref_14">
				<img class="image" src="Cat_01/Image-70.png">
				</a>
				</td>

				<!-- 15 -->
				<td id="idcell_15" align="center" valign="middle" class="size_cell">

	</td>
	</tr>

	<tr>
	<td>

		<!-- МЕНЮ -->

		<table align="center" class="table_bgmenu" cellspacing="0" cellpadding="0" border="0">

		<!-- Горизонтальная линия -->

		<tr>
		<td>

			<hr class="hr2 hr2_margint hr2_marginb hr2_width_stir">

		</td>
		</tr>

		<!-- Меню: [ Перемешать стандартно ], [ Перемешать нестандартно ], [ Поменять 14 и 15 ]. -->

		<tr>
		<td align="center">

			<!-- Radio Buttons -->
			<!-- Здесь выбирается как перемешать костяшки -->
			<table cellspacing="0" cellpadding="0" border="0">
			<tr>

			<td class="rbpaddingb rbpaddingr">
			<span title="Рекомендуется">Перемешать стандартно:</span>
			</td>

			<!-- Стандартно -->
			<td class="rbpaddingb">
			<input name="mix" id="mix_1" class="radiobutton" type="radio" value="" checked>
			<label for="mix_1" class="label_radio" title="Стандартно!"></label>
			</td>

			<td class="rbpaddingb">
			&nbsp;&nbsp;&nbsp;
			</td>

			<td class="rbpaddingb rbpaddingr">
			<span title="Не рекомендуется (вероятность 1/2)">Перемешать нестандартно:</span>
			</td>

			<!-- Нестандартно -->
			<td class="rbpaddingb">
			<input name="mix" id="mix_2" class="radiobutton" type="radio" value="">
			<label for="mix_2" class="label_radio" title="Нестандартно!"></label>
			</td>

			<td class="rbpaddingb">
			&nbsp;&nbsp;&nbsp;
			</td>

			<td class="rbpaddingb rbpaddingr">
			<span title="Не рекомендуется">Поменять 14 и 15:</span>
			</td>

			<!-- Поменять местами 14 и 15 -->
			<td class="rbpaddingb">
			<input name="mix" id="mix_3" class="radiobutton" type="radio" value="">
			<label for="mix_3" class="label_radio" title="Поменять местами 14 и 15!"></label>
			</td>

			</tr>
			</table>

		</td>
		</tr>

		<!-- Горизонтальная линия -->

		<tr>
		<td>

			<hr class="hr2 hr2_margint hr2_marginb hr2_width_stir">

		</td>
		</tr>

		<!-- Меню: [ включить анимацию ], [ выключить анимацию ]. -->

		<tr>
		<td align="center">

			<!-- Radio Buttons -->
			<!-- Здесь выбирается включить/выключить анимацию -->
			<table cellspacing="0" cellpadding="0" border="0">
			<tr>

			<td class="rbpaddingb rbpaddingr">
			<span title="Анимацию можно включить во время игры!">Включить анимацию:</span>
			</td>

			<!-- Вкл. -->
			<td class="rbpaddingb">
			<input name="anim" id="anim_1" class="radiobutton" type="radio" value="">
			<label for="anim_1" class="label_radio" title="Включить!"></label>
			</td>

			<td class="rbpaddingb">
			&nbsp;&nbsp;&nbsp;
			</td>

			<td class="rbpaddingb rbpaddingr">
			<span title="Анимацию можно выключить во время игры!">Выключить анимацию:</span>
			</td>

			<!-- Выкл. -->
			<td class="rbpaddingb">
			<input name="anim" id="anim_2" class="radiobutton" type="radio" value="" checked>
			<label for="anim_2" class="label_radio" title="Выключить!"></label>
			</td>

			</tr>
			</table>

		</td>
		</tr>

		<!-- Горизонтальная линия -->

		<tr>
		<td>

		<hr class="hr2 hr2_margint hr2_marginb hr2_width_anim">

		</td>
		</tr>

		<!-- Кнопка "Начать игру" -->

		<tr>
		<td align="center" style="padding-bottom: 8px;">

			<!-- Кнопка -->
			<table id="start_table" class="txtbutton" cellspacing="0" cellpadding="0" border="0">
			<tr>
			<td id="start">

			<a href="javascript:Start()" title="Нажмите">Начать игру</a>

			</td>
			</tr>
			</table>

		</td>
		</tr>

		</table>

	</td>
	</tr>
